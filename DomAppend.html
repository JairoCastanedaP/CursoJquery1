<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        var poema=new Array();
        poema.push("When you're talking to yourself");
        poema.push("And nobody's home");
        poema.push("You can fool yourself");
        poema.push("You came in this world alone");
        poema.push("So nobody ever told you baby");
        poema.push("How it was going to be");
        poema.push("So what'll happen to you baby");

        var ii=0,i=0;

        $(document).ready(function(){
            $("#boton1").click(function(){
                if(i<poema.length){
                    $("p").append(poema[i]+"<br>");
                    i++
                }
            });
            $("#boton2").click(function(){
                if(ii<poema.length){
                    $("ol").append("<li>"+poema[ii]+"</li>");
                    ii++
                }
            });
        });
    </script>
</head>
<body>
    <input type="button" value="Añadir texto" id="boton1">
    <input type="button" value="Añadir listo" id="boton2">
    <p></p>
    <ol></ol>
</body>
</html>
