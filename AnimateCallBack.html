<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate | Stop</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div{
	position:absolute;
	height:100px;
	width:100px;
	background-color:#f60;	
}
</style>

<script>	
$(document).ready(function(){
	$("#corre").click(function(){
		var d = $("div");
		d.animate({height:'600px', opacity:'0.2'},4000,function(){
			alert("Fin de la primera animación");
		});
		d.animate({width:'1000px', opacity:'0.8'},4000,function(){
			alert("Fin de la segunda animación");
		});
		d.animate({height:'100px', opacity:'0.5'},4000,function(){
			alert("Fin de la tercera animación");
		});
		d.animate({width:'100px', opacity:'1'},4000,function(){
			alert("Fin de la cuarta animación");
		});
	});
	$("#detiene").click(function(){
		$("div").stop();
	});

});
</script>
</head>

<body>
<input type="button" id="corre" value="Animación"/>
<input type="button" id="detiene" value="Detiene"/>
<div>
</div>
<br>

</body>
</html>
